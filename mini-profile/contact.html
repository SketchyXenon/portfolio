  <main class="section" id="main-section">
    <h2>Get in Touch</h2>
    <form action="#" method="post" class="form">

      <section class="form-group" id="form-group">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </section>

      <section class="form-group" id="form-group">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </section>

      <section class ="form-group" id="form-group">
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject">
          <option>General Inquiry</option>
          <option>Collaboration</option>
          <option>Feedback</option>
        </select>
      </section>

      <section class="form-group" id="form-group">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
      </section>

      <section class="form-group" id="form-group">
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+63 900 000 0000">
      </section>

      <section class="form-group">
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday">
      </section>

      <section class="form-group" id="form-group">
        <label>
          <input type="checkbox" name="newsletter">
          Subscribe to newsletter
        </label>
      </section>

      <section class="form-group" id="form-group">
        <p>Preferred contact method:</p>
        <label><input type="radio" name="contact-method" value="email"> Email</label><br>
        <label><input type="radio" name="contact-method" value="phone"> Phone</label>
      </section>

      <section class="form-group">
        <button type="submit" class="btn">Send Message</button>
      </section>
    </form>
  </main>
